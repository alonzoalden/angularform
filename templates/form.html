<form name="form" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="info.name" class="form-control" type="text" id="name" name="name"
                            maxlength="30" placeholder="Name" ng-required="true" ng-disabled="expression" />
                    <span ng-show="form.name.$touched && form.name.$invalid">The name is required.</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input ng-model="info.phone" id="phone" name="phone" type="phone"
                           placeholder="(555) 555-5555" class="form-control"
                           ng-required="true"
                           ng-disabled="expression"
                           ng-maxlength="10" ng-minlength="10" ng-pattern="/^\d{10}$/" />
                    <span ng-show="form.phone.$dirty && form.phone.$invalid">The phone is wrong.</span>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="info.email" id="email" name="email"
                           placeholder="user@email.com" class="form-control" type="email"
                           ng-required="true"
                           ng-disabled="expression" />
                    <span ng-show="form.email.$touched && form.email.$error.email">The email is wrong.</span>

                </div>
            </div>
            <div class="col-xs-1">
                <div class="form-group">
                    <label>Options</label>
                    <button class="btn btn-info" ng-click="disabled=false;" ng-show="disabled">Edit</button>
                    <button class="btn btn-success" type="submit" ng-submit="addnew(info)" ng-click="addnew(info)" ng-show="!disabled">Save</button>
                </div>
            </div>
        </div>
        <div class="row" data-ng-show="form.$submitted">
            <div class="col-lg-12">
                <div class="alert alert-danger" ng-show="form.name.$error.required && form.$submitted">Recipient Name is a required field.</div>
                <div class="alert alert-danger" ng-show="form.phone.$error.pattern && form.$submitted">The number is invalid.</div>
                <div class="alert alert-danger" ng-show="form.email.$error.required && form.$submitted">The email is incorrect.</div>
            </div>
        </div>
    </div>
</form>
